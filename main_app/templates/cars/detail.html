{% extends 'base.html' %}
{% block content %}

<div class="background-image-4"></div>
<h1>Bitchin' Car Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ car.model }}</span>
    <p>Make: {{ car.make }}</p>
    <p>Engine: {{ car.engine }}</p>
    <p>Year: {{ car.year }}</p>
  </div>
</div>
</div>
{% endblock %}
