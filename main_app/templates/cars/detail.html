{% extends 'base.html' %}
{% block content %}


<body class="detail">
  



<h1>Bitchin' Car Details</h1>

<div class="card" style="background-color: rgba(255, 255, 255, 0.5); color: rgb(255, 255, 255);">
  <div class="card-content">
    <span class="card-title">{{ car.model }}</span>
    <p>Make: {{ car.make }}</p>

    <p>Year: {{ car.year }}</p>
  </div>
</div>

</body>
{% endblock %}
