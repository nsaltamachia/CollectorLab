{% extends 'base.html' %}

{% block content %}
 
    <body class="feature-create">
        <br>
        <br>
<!-- Leaving the action empty makes the form post to the same url used to display it -->
        <form class="feature-create-form" action="" method="POST">
<!-- Django requires the following for security purposes -->
            {% csrf_token %}
            {% if object %}
            <h1>Edit <span >{{object.name}} </span></h1>
            {% else %}
            <h1>Add A Feature</h1>
            {% endif %}
            
            <table>
<!-- Render the inputs inside of <tr>s & <td>s -->
            {{ form.as_table }}
            </table>
        <input type="submit" value="Submit!" class="btn">
        </form>
    
    </body>
{% endblock %}
